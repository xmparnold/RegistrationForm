<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <div>
        <label for="fname">First Name: *</label>
        <input type="text" name="fname">  
    </div>
    
    <div>
        <label for="lname">Last Name: *</label>
        <input type="text" name="lname">
    </div>

    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email">
    </div>

    <div>
        <label for="password">Password: *</label>
        <input type="password">
    </div>

    <div>
        <label for="confirmpassword">Confirm Password: *</label>
        <input type="confirmpassword">
    </div>

    <div>
        <label for="bday">Birthday:</label>
        <input type="date">
    </div>

    <h2>Gender Identity</h2>
    <div>
        <input type="radio" name="male">
        <label for="male">Male</label>

        <input type="radio" name="female">
        <label for="female">Female</label>

        <input type="radio" name="nonbinary">
        <label for="nonbinary">Non-binary</label>

        <input type="radio" name="none">
        <label for="none">I prefer not to answer</label>
    </div>
    <h2>A short description about myself:</h2>
    <textarea name="description" id="descriptiontext" cols="30" rows="5"></textarea>

    <div>
        <label for="language">Favorite Language: </label>
        <select name="language" id="lang">
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
    </select> 
    </div>
    <div>
        <input type="checkbox" name="emailupdates">
        <label for="emailupdates">Yes I would like to receive periodic email updates</label>
    </div>
    
    <input type="submit" value="Create Account">
    <p>* indicates a required field</p>
</body>
</html>
